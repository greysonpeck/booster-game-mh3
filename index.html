<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./src/scripts.js"></script>
    <title>Modern Horizons 3</title>
  </head>
  <body>
    <button onclick="hitMe()" class="ring-1 ring-lime-200 rounded-md text-lg p-2 bg-slate-300">Buy Booster ($15)</button>
    <div class="">
      Current money:
      <div id="current-money">$--</div>
      Boosters bought:
      <div id="boosters-bought">--</div>
    </div>

    <main class="flex flex-wrap gap-16 mx-auto justify-center">
      <!-- Common set -->
      <div class="common-all">
        <div class="card-common-1 text-center">
          <img id="common-image-1" class="rounded-xl w-96 sm:w-60" width="240px" height="" src="./img/card_default.jpeg" alt="some" />
          <div class="slot-label">Slots #1-6 - Common</div>
          <div id="common-sum" class=""></div>
        </div>
        <div id="common-set" class="relative">
          <div class="card text-center position-2 w-96 sm:w-60">
            <img class="rounded-xl w-full" width="" height="" src="./img/card_default.jpeg" alt="some" />
            <div class="slot-label">Slot #2 - Common</div>
          </div>
          <div class="card text-center position-3 w-96 sm:w-60">
            <img class="rounded-xl w-full" height="" src="./img/card_default.jpeg" alt="some" />
            <div class="slot-label">Slot #3 - Common</div>
          </div>
          <div class="card text-center position-4 w-96 sm:w-60">
            <img class="rounded-xl w-full" height="" src="./img/card_default.jpeg" alt="some" />
            <div class="slot-label">Slot #4 - Common</div>
          </div>
        </div>
      </div>

      <!-- Uncommon set -->
      <div id="uncommon-set" class="flex shrink-0 flex-col text-center">
        <div class="card text-center w-96 sm:w-60">
          <img id="uncommon-image-1" class="h-auto rounded-xl w-full" width="240px" height="" src="./img/card_default.jpeg" alt="some" />
          <div class="slot-label">Slot #7-9 - Uncommon</div>
          <div id="uncommon-sum"></div>
        </div>
        <div class="card text-center position-2 w-96 sm:w-60">
          <img id="uncommon-image-2" class="h-auto rounded-xl w-full" width="240px" height="" src="./img/card_default.jpeg" alt="some" />
          <div class="slot-label">Slot #2 - Uncommon</div>
        </div>
        <div class="card text-center position-3 w-96 sm:w-60">
          <img id="uncommon-image-3" class="h-auto rounded-xl w-full" width="240px" height="" src="./img/card_default.jpeg" alt="some" />
          <div class="slot-label">Slot #3 - Uncommon</div>
        </div>
      </div>

      <!-- Rare slot -->
      <div class="card-rare text-center w-60 shrink-0">
        <img id="rare-image" class="h-auto rounded-xl" width="240px" height="auto" src="./img/card_default.jpeg" alt="some" />
        <div class="slot-label">Slot #10 - Rare</div>
        <div id="rare-price" class=""></div>
        <div id="rare-roll" class=""></div>
      </div>

      <!-- New-to-Modern slot -->
      <div class="card-new-modern text-center w-60 shrink-0">
        <img id="new-modern-image" class="h-auto rounded-xl" width="240px" height="auto" src="./img/card_default.jpeg" alt="some" />
        <div class="slot-label">Slot #11 - New-to-Modern</div>
        <div id="new-modern-price" class=""></div>
        <div id="new-modern-roll" class=""></div>
      </div>
    </main>
  </body>
</html>
